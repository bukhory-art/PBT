<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
</head>
<body>
    <script>
        const nilaiUjian = 90;

    if (nilaiUjian >= 90) {
        document.writeln("<p>Sangat Kompeten</p>");
    } else if  (nilaiUjian >= 80) {
        document.writeln("<p>Kompeten</p>");
    } else if  (nilaiUjian >= 61 ) {
        document.writeln("<p>Cukup Kompeten</p>");
    } else  {
        (nilaiUjian >= 0)
        document.writeln("<p>Kurang Kompeten</p>");
    }
   
    </script>
</body>
</html>
